<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Egaux Car Segment Comparator (POC)</title>
  <style>
    :root{
      --bg: #f7f7f8;
      --panel: #ffffff;
      --panel-2:#fafafa;
      --ink: #0b0c0f;
      --muted:#6f7685;
      --danger:#111111;
      --ring:#ffffff;
      --ring-line:#e6e7ea;
      --shadow: 0 10px 30px rgba(16,18,25,.08);
      --shadow-soft: 0 6px 16px rgba(16,18,25,.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background: var(--bg);
      color:var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      height:100vh;
      overflow:hidden;
    }

    /* Layout: LEFT filters | CENTER ring | RIGHT models+execute */
    .app{
      display:grid;
      grid-template-columns: 300px 520px 1fr;
      gap:14px;
      padding:14px;
      height:100vh;
    }

    .panel{
      background: var(--panel);
      border:1px solid var(--ring-line);
      border-radius:18px;
      box-shadow: var(--shadow);
      min-height:0;
      overflow:hidden;
    }
    .panel h2{
      margin:0 0 10px 0;
      font-weight:700;
      letter-spacing:.2px;
    }
    .panel header{
      padding:14px 14px 0 14px;
      border-bottom: 1px solid #f0f1f3;
    }
    .panel .content{
      padding:14px;
      overflow:auto;
      height:calc(100% - 60px);
    }

    /* LEFT: Filters */
    .filters{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .filter-block{
      background: var(--panel-2);
      border:1px solid var(--ring-line);
      border-radius:14px;
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .filter-title{
      font-weight:800;
      font-size:12px;
      letter-spacing:.6px;
      color:#111;
      text-transform:uppercase;
    }
    .seg-btn{
      display:flex; align-items:center; justify-content:space-between;
      width:100%;
      padding:10px 10px;
      background:#fff;
      border:1px solid var(--ring-line);
      color:var(--ink);
      border-radius:10px;
      cursor:pointer;
      transition:.18s ease;
      font-weight:600;
    }
    .seg-btn small{color:var(--muted); font-weight:500;}
    .seg-btn:hover{transform:translateY(-1px); box-shadow:var(--shadow-soft);}
    .seg-btn.active{
      border-color:#111;
      box-shadow: inset 0 0 0 1px #111;
    }

    .select{
      width:100%;
      padding:10px 12px;
      background:#fff;
      border:1px solid var(--ring-line);
      border-radius:10px;
      color:var(--ink);
      font-weight:600;
    }
    .clear-btn{
      padding:10px 12px;
      background:#111;
      color:#fff;
      border:0;
      border-radius:10px;
      font-weight:800;
      cursor:pointer;
      transition:.18s ease;
    }
    .clear-btn:hover{transform:translateY(-1px);}

    /* CENTER: Ring */
    .ring-wrap{
      height:100%;
      display:grid;
      grid-template-rows: auto 1fr;
      gap:10px;
    }
    .ring-stage{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding:8px;
      overflow:hidden;
    }
    .ring{
      position:relative;
      width:420px;
      aspect-ratio:1/1;
      border-radius:999px;
      background: var(--ring);
      border: 1px solid var(--ring-line);
      box-shadow: 0 18px 60px rgba(16,18,25,.10);
    }
    .ring::after{
      content:"";
      position:absolute; inset:7%;
      border-radius:999px;
      border:1px dashed #e3e4e8;
      pointer-events:none;
    }

    /* START BUTTON CENTER */
    .ring-center{
      position:absolute;
      inset:30%;
      border-radius:999px;
      display:grid;
      place-items:center;
      text-align:center;
      padding:18px;

      background:
        radial-gradient(circle at 30% 25%, #ffffff 0%, #f3f4f6 35%, #d9dbe0 70%, #c9ccd3 100%);
      border:1px solid #cfd2d9;
      box-shadow:
        inset 0 10px 18px rgba(255,255,255,.9),
        inset 0 -10px 18px rgba(0,0,0,.08),
        0 18px 50px rgba(16,18,25,.12);

      color:#111;
      font-size:12px;
      letter-spacing:.6px;
      text-transform:uppercase;
    }
    .ring-center .start-cap{
      width:72%;
      height:72%;
      border-radius:999px;
      display:grid;
      place-items:center;
      background:
        radial-gradient(circle at 35% 30%, #ffe2b6 0%, #f3a74f 45%, #d57b1f 70%, #b85f12 100%);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:
        inset 0 8px 14px rgba(255,255,255,.35),
        inset 0 -10px 16px rgba(0,0,0,.25),
        0 8px 18px rgba(0,0,0,.12);
    }
    .ring-center .start-text{
      font-weight:900;
      font-size:18px;
      letter-spacing:1px;
    }
    .ring-center .engine-text{
      font-weight:700;
      font-size:10px;
      opacity:.9;
      margin:4px 0;
    }
    .ring-center .stop-text{
      font-weight:900;
      font-size:14px;
      letter-spacing:1px;
      margin-top:2px;
    }

    .slot{
      position:absolute;
      width:94px; height:60px;
      border-radius:12px;
      background:#fff;
      border:1px solid var(--ring-line);
      display:grid; place-items:center;
      color:var(--muted);
      font-size:11px;
      transition:.18s ease;
      box-shadow: var(--shadow-soft);
    }
    .slot.highlight{
      border-color:#111;
      outline:3px solid rgba(17,17,17,.06);
      transform:scale(1.03);
    }
    .slot .mini{
      width:100%;height:100%;
      display:flex;align-items:center;gap:6px;
      padding:6px;
      color:var(--ink);
      font-size:12px;
    }
    .slot .mini .mini-icon{
      width:34px;height:24px;border-radius:7px;
      background:#f3f4f6;
      display:grid;place-items:center;font-size:13px;
      border:1px solid #e7e8ec;
      flex:0 0 auto;
    }
    .slot .mini .mini-name{
      font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:90px;
    }
    .slot .remove{
      position:absolute; top:-7px; right:-7px;
      width:20px;height:20px;border-radius:999px;
      background:#111;
      color:white; display:grid;place-items:center;
      font-size:12px;font-weight:900; cursor:pointer;
      box-shadow:0 6px 14px rgba(0,0,0,.20);
    }
    .pop{ animation:pop .30s ease; }
    @keyframes pop{
      0%{transform:scale(.9); opacity:.4}
      100%{transform:scale(1); opacity:1}
    }

    /* RIGHT: Models grid */
    .right-wrap{
      height:100%;
      display:grid;
      grid-template-rows:auto 1fr auto; /* header, models, execute */
      min-height:0;
    }
    .car-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap:10px;
      padding:14px;
      overflow:auto;
      min-height:0;
    }
    .car-card{
      background:#fff;
      border:1px solid var(--ring-line);
      border-radius:14px;
      padding:10px;
      cursor:grab;
      user-select:none;
      transition:.18s ease;
      display:flex;
      gap:10px;
      align-items:center;
      box-shadow: var(--shadow-soft);
    }
    .car-card:active{cursor:grabbing}
    .car-card:hover{
      transform:translateY(-2px);
      border-color:#d6d8dd;
    }
    .badge{
      font-size:10px;
      color:#fff;
      background:#111;
      padding:3px 7px;
      border-radius:999px;
      font-weight:800;
      letter-spacing:.3px;
      display:inline-block;
      margin-right:4px;
      margin-top:2px;
    }
    .car-icon{
      width:64px;height:42px;border-radius:10px;
      background: #f3f4f6;
      display:grid;place-items:center;
      font-size:20px;
      border:1px solid #e7e8ec;
      flex:0 0 auto;
    }
    .car-meta{display:flex;flex-direction:column;gap:3px;min-width:0;}
    .car-meta .name{font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .car-meta .sub{color:var(--muted); font-size:12px;}

    /* Right execute bar (always visible) */
    .execute-bar{
      border-top:1px solid #f0f1f3;
      padding:12px 14px;
      background:#fff;
      position:sticky;
      bottom:0;
      display:grid;
      gap:8px;
    }
    .input{
      width:100%;
      padding:10px 12px;
      background:#fff;
      border:1px solid var(--ring-line);
      border-radius:10px;
      font-weight:600;
    }
    .btn{
      width:100%;
      border:0;
      padding:12px;
      border-radius:12px;
      font-weight:800;
      letter-spacing:.5px;
      cursor:pointer;
      background: #111;
      color:#fff;
      box-shadow: var(--shadow);
      transition:.18s ease;
    }
    .btn:hover{transform:translateY(-1px);}
    .btn:active{transform:translateY(1px);}

    .hud{
      display:flex; justify-content:space-between; align-items:center;
      font-size:12px; color:var(--muted);
      padding:0 14px 10px;
    }
    .pill{
      padding:4px 8px; border-radius:999px; background:#fff;
      border:1px solid var(--ring-line); color:var(--ink); font-weight:700;
    }

    ::-webkit-scrollbar{width:10px;height:10px}
    ::-webkit-scrollbar-thumb{background:#d9dbe0;border-radius:999px}
    ::-webkit-scrollbar-track{background:transparent}
  </style>
</head>
<body>
<div class="app">

  <!-- LEFT: Filters -->
  <aside class="panel">
    <header>
      <h2>Filters</h2>
      <div class="hud">
        <span>All models visible by default</span>
        <span class="pill" id="visibleCount">0 shown</span>
      </div>
    </header>
    <div class="content filters">

      <div class="filter-block">
        <div class="filter-title">Segment</div>
        <div id="segments" class="segments"></div>
      </div>

      <div class="filter-block">
        <div class="filter-title">Vehicle class</div>
        <select class="select" id="classFilter">
          <option value="all">All (PCV + LCV)</option>
          <option value="PCV">PCV</option>
          <option value="LCV">LCV</option>
        </select>
      </div>

      <div class="filter-block">
        <div class="filter-title">Fuel type</div>
        <select class="select" id="fuelFilter">
          <option value="all">All fuels</option>
          <option value="ICE">ICE</option>
          <option value="HEV">HEV</option>
          <option value="PHEV">PHEV</option>
          <option value="BEV">BEV</option>
          <option value="FCEV">FCEV</option>
        </select>
      </div>

      <button class="clear-btn" id="clearFilters">Clear filters</button>
    </div>
  </aside>

  <!-- CENTER: Ring -->
  <section class="panel ring-wrap">
    <header>
      <h2>Comparison Ring</h2>
      <div class="hud">
        <span>Drop cars on empty slots</span>
        <span class="pill"><span id="pickedCount">0</span>/10 picked</span>
      </div>
    </header>

    <div class="ring-stage">
      <div class="ring" id="ring">
        <div class="ring-center" aria-hidden="true">
          <div class="start-cap">
            <div>
              <div class="start-text">Start</div>
              <div class="engine-text">Engine</div>
              <div class="stop-text">Stop</div>
            </div>
          </div>
        </div>
        <!-- slots injected here -->
      </div>
    </div>
  </section>

  <!-- RIGHT: Models + Execute -->
  <main class="panel right-wrap">
    <header>
      <h2 id="modelsTitle">Models</h2>
      <div class="hud">
        <span id="modelsDesc">Drag cars into the ring ‚Üê</span>
        <span class="pill" id="dragHint">Drag & drop</span>
      </div>
    </header>

    <div class="car-grid" id="carGrid"></div>

    <div class="execute-bar">
      <label style="font-size:12px;color:var(--muted);font-weight:700;">Report style</label>
      <select class="select" id="reportStyle">
        <option>Strategic overview</option>
        <option>Tactical pricing deep-dive</option>
        <option>Competitive delta snapshot</option>
        <option>Custom‚Ä¶</option>
      </select>

      <label style="font-size:12px;color:var(--muted);font-weight:700;">Notes / filter name</label>
      <input class="input" id="filterName" placeholder="e.g., Nordic EV comp set Q1" />

      <button class="btn" id="executeBtn">Execute analysis</button>

      <div style="font-size:12px;color:var(--muted);line-height:1.4">
        POC only ‚Äî backend hook comes later.
      </div>
    </div>
  </main>

</div>

<script>
/* ------------------ Fake data w/ class + fuel ------------------ */
const SEGMENTS = [
  {
    id:"suv",
    name:"SUV",
    cars:[
      {id:"suv-1", name:"Volto Terra X", brand:"Volto", icon:"üöô", vclass:"PCV", fuel:"BEV"},
      {id:"suv-2", name:"NordicTrail 7", brand:"Skandia", icon:"üõª", vclass:"PCV", fuel:"ICE"},
      {id:"suv-3", name:"Auron Apex", brand:"Auron", icon:"üöò", vclass:"PCV", fuel:"PHEV"},
      {id:"suv-4", name:"Elektra Roam", brand:"Elektra", icon:"‚ö°", vclass:"PCV", fuel:"BEV"},
      {id:"suv-5", name:"Gravix Ridge", brand:"Gravix", icon:"‚õ∞Ô∏è", vclass:"PCV", fuel:"HEV"},
      {id:"suv-6", name:"Komet Atlas", brand:"Komet", icon:"üåå", vclass:"PCV", fuel:"ICE"}
    ]
  },
  {
    id:"sedan",
    name:"Sedan",
    cars:[
      {id:"sed-1", name:"Lumen S4", brand:"Lumen", icon:"üöó", vclass:"PCV", fuel:"ICE"},
      {id:"sed-2", name:"Auron Linea", brand:"Auron", icon:"‚ú®", vclass:"PCV", fuel:"HEV"},
      {id:"sed-3", name:"Volto Arc", brand:"Volto", icon:"‚ö°", vclass:"PCV", fuel:"BEV"},
      {id:"sed-4", name:"Skandia Fjord", brand:"Skandia", icon:"üåä", vclass:"PCV", fuel:"PHEV"},
      {id:"sed-5", name:"Komet Silkway", brand:"Komet", icon:"ü™ê", vclass:"PCV", fuel:"ICE"}
    ]
  },
  {
    id:"pickup",
    name:"Pick-up",
    cars:[
      {id:"pu-1", name:"Gravix HaulPro", brand:"Gravix", icon:"üõª", vclass:"LCV", fuel:"ICE"},
      {id:"pu-2", name:"NordicTrail Cargo", brand:"Skandia", icon:"üß∞", vclass:"LCV", fuel:"ICE"},
      {id:"pu-3", name:"Komet Ranger", brand:"Komet", icon:"üèïÔ∏è", vclass:"LCV", fuel:"PHEV"},
      {id:"pu-4", name:"Volto Forge", brand:"Volto", icon:"üîß", vclass:"LCV", fuel:"BEV"}
    ]
  },
  {
    id:"lux",
    name:"Luxury",
    cars:[
      {id:"lx-1", name:"Auron Halo GT", brand:"Auron", icon:"üëë", vclass:"PCV", fuel:"ICE"},
      {id:"lx-2", name:"Lumen Noir", brand:"Lumen", icon:"üñ§", vclass:"PCV", fuel:"HEV"},
      {id:"lx-3", name:"Volto Echelon", brand:"Volto", icon:"üíé", vclass:"PCV", fuel:"BEV"},
      {id:"lx-4", name:"Komet Zenith", brand:"Komet", icon:"üèîÔ∏è", vclass:"PCV", fuel:"PHEV"},
      {id:"lx-5", name:"Skandia Aurora", brand:"Skandia", icon:"üåÖ", vclass:"PCV", fuel:"ICE"}
    ]
  }
];

const ALL_CARS = SEGMENTS.flatMap(s =>
  s.cars.map(c => ({...c, segment:s.id, segmentName:s.name}))
);

/* ------------------ State ------------------ */
const state = {
  filters: {
    segment: "all",
    vclass: "all",
    fuel: "all"
  },
  picked: Array(10).fill(null)
};

/* ------------------ DOM refs ------------------ */
const segmentsEl = document.getElementById("segments");
const carGridEl = document.getElementById("carGrid");
const visibleCountEl = document.getElementById("visibleCount");
const pickedCountEl = document.getElementById("pickedCount");
const ringEl = document.getElementById("ring");
const classFilterEl = document.getElementById("classFilter");
const fuelFilterEl = document.getElementById("fuelFilter");

/* ------------------ Filters logic ------------------ */
function getFilteredCars(){
  return ALL_CARS.filter(c => {
    if(state.filters.segment !== "all" && c.segment !== state.filters.segment) return false;
    if(state.filters.vclass !== "all" && c.vclass !== state.filters.vclass) return false;
    if(state.filters.fuel !== "all" && c.fuel !== state.filters.fuel) return false;
    return true;
  });
}

/* ------------------ Render segments ------------------ */
function renderSegments(){
  segmentsEl.innerHTML = "";

  const allBtn = document.createElement("button");
  allBtn.className = "seg-btn" + (state.filters.segment==="all" ? " active":"");
  allBtn.innerHTML = `<span>All segments</span><small>${ALL_CARS.length} models</small>`;
  allBtn.onclick = ()=>{ state.filters.segment="all"; update(); };
  segmentsEl.appendChild(allBtn);

  SEGMENTS.forEach(seg=>{
    const btn = document.createElement("button");
    btn.className = "seg-btn" + (state.filters.segment===seg.id ? " active":"");
    btn.innerHTML = `<span>${seg.name}</span><small>${seg.cars.length} models</small>`;
    btn.onclick = ()=>{ state.filters.segment=seg.id; update(); };
    segmentsEl.appendChild(btn);
  });
}

/* ------------------ Render car list ------------------ */
function renderCars(){
  carGridEl.innerHTML = "";
  const cars = getFilteredCars();
  visibleCountEl.textContent = `${cars.length} shown`;

  cars.forEach(car=>{
    const card = document.createElement("div");
    card.className = "car-card";
    card.draggable = true;
    card.dataset.carId = car.id;
    card.innerHTML = `
      <div class="car-icon">${car.icon}</div>
      <div class="car-meta">
        <div class="name">${car.name}</div>
        <div class="sub">${car.brand}</div>
        <div>
          <span class="badge">${car.segmentName.toUpperCase()}</span>
          <span class="badge">${car.vclass}</span>
          <span class="badge">${car.fuel}</span>
        </div>
      </div>
    `;
    card.addEventListener("dragstart", (e)=>{
      e.dataTransfer.setData("text/plain", car.id);
      e.dataTransfer.effectAllowed = "move";
      document.getElementById("dragHint").textContent = "Drop on ring";
    });
    card.addEventListener("dragend", ()=>{
      document.getElementById("dragHint").textContent = "Drag & drop";
      clearSlotHighlights();
    });
    carGridEl.appendChild(card);
  });
}

/* ------------------ Ring slots ------------------ */
function createSlots(){
  const slotCount = 10;
  const radius = 178;
  const center = 210;
  for(let i=0;i<slotCount;i++){
    const angle = (i/slotCount)*Math.PI*2 - Math.PI/2;
    const x = center + radius*Math.cos(angle) - 47;
    const y = center + radius*Math.sin(angle) - 30;

    const slot = document.createElement("div");
    slot.className = "slot";
    slot.style.left = x+"px";
    slot.style.top = y+"px";
    slot.dataset.index = i;
    slot.innerHTML = `<div>Empty</div>`;

    slot.addEventListener("dragover",(e)=>{
      e.preventDefault();
      slot.classList.add("highlight");
      e.dataTransfer.dropEffect = "move";
    });
    slot.addEventListener("dragleave",()=> slot.classList.remove("highlight"));
    slot.addEventListener("drop",(e)=>{
      e.preventDefault();
      slot.classList.remove("highlight");
      const carId = e.dataTransfer.getData("text/plain");
      addCarToSlot(carId, i);
    });

    ringEl.appendChild(slot);
  }

  ringEl.addEventListener("dragover",(e)=>{
    e.preventDefault();
    highlightOpenSlots();
  });
  ringEl.addEventListener("drop",(e)=>{
    e.preventDefault();
    clearSlotHighlights();
    const carId = e.dataTransfer.getData("text/plain");
    const openIndex = state.picked.findIndex(v=>v===null);
    if(openIndex>=0) addCarToSlot(carId, openIndex);
  });
}

function renderSlots(){
  const slots = [...ringEl.querySelectorAll(".slot")];
  slots.forEach(slot=>{
    const i = Number(slot.dataset.index);
    const car = state.picked[i];
    if(!car){
      slot.innerHTML = `<div>Empty</div>`;
      return;
    }
    slot.innerHTML = `
      <div class="mini pop" draggable="true">
        <div class="mini-icon">${car.icon}</div>
        <div class="mini-name" title="${car.name}">${car.name}</div>
      </div>
      <div class="remove" title="Remove">√ó</div>
    `;

    slot.querySelector(".mini").addEventListener("dragstart",(e)=>{
      e.dataTransfer.setData("text/plain", car.id);
      e.dataTransfer.effectAllowed = "move";
    });

    slot.querySelector(".remove").onclick = ()=>{
      state.picked[i]=null;
      update();
    };
  });

  pickedCountEl.textContent = state.picked.filter(Boolean).length;
}

function highlightOpenSlots(){
  ringEl.querySelectorAll(".slot").forEach((slot, i)=>{
    if(state.picked[i]===null) slot.classList.add("highlight");
  });
}
function clearSlotHighlights(){
  ringEl.querySelectorAll(".slot.highlight")
    .forEach(s=>s.classList.remove("highlight"));
}

/* ------------------ Add/remove logic ------------------ */
function addCarToSlot(carId, slotIndex){
  const car = ALL_CARS.find(c=>c.id===carId);
  if(!car) return;

  const already = state.picked.findIndex(c=>c?.id===carId);
  if(already>=0) state.picked[already] = null;

  state.picked[slotIndex]=car;
  update();
}

/* ------------------ Filter events ------------------ */
classFilterEl.addEventListener("change", e=>{
  state.filters.vclass = e.target.value;
  update();
});
fuelFilterEl.addEventListener("change", e=>{
  state.filters.fuel = e.target.value;
  update();
});

document.getElementById("clearFilters").onclick = ()=>{
  state.filters.segment="all";
  state.filters.vclass="all";
  state.filters.fuel="all";
  classFilterEl.value="all";
  fuelFilterEl.value="all";
  update();
};

/* ------------------ Execute button ------------------ */
document.getElementById("executeBtn").onclick = ()=>{
  const chosen = state.picked.filter(Boolean);
  const style = document.getElementById("reportStyle").value;
  const name = document.getElementById("filterName").value || "Unnamed filter";
  alert(
`POC execute

Filter: ${name}
Report style: ${style}
Cars: ${chosen.map(c=>c.name).join(", ") || "none"}

(Backend hook goes here.)`
  );
};

/* ------------------ Update cycle ------------------ */
function update(){
  renderSegments();
  renderCars();
  renderSlots();
}

/* ------------------ Boot ------------------ */
renderSegments();
createSlots();
update();
</script>
</body>
</html>
